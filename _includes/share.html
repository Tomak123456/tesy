 <p>
     <i class="fa fa-calendar zfsize"></i> <span class="zfsize">{{page.date | date: "%d/%m/%Y"}}</span>  <i class="fa fa-tag zfsize"></i> <span class="zfsize">{{page.class}} </span>

    <i class="fa fa-twitter-square fa-2x" style="float: right; margin-left: 8px; color: #55acee;"></i>
</a> 

<a href="http://www.facebook.com/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url | uri_escape}}&t={{ page.title | default:"" | uri_escape}}" target="_blank">
    <i class="fa fa-facebook-square fa-2x"  style="float: right; margin-left: 8px; color: #3b5999"></i>
</a>

</p>
