 <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Ανακοινώσεις</h2>
            <hr class="my-4">
          </div>
        </div>
      </div>

<div class="container">
<div class="row justify-content-md-center">

{% assign sorted = (site.events | sort: 'date') | reverse %}
{% for itemm in sorted limit:2 %}


<div class="card mb-2 ml-2 shadow-sm" style="width: 18rem;" >
  <div class="card-body">
    <h5 class="card-title text-primary">{{itemm.class}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{itemm.dex}}</h6>
    <p class="card-text">{{itemm.title}}</p>
    <a href="{{site.baseurl}}{{itemm.url}}" class="card-link">Περισσότερα...</a>
    
  </div>
</div>
{% endfor %}

</div>      
</div>
