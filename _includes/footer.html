    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Επικοινωνία</h2>
            <hr class="my-4">
          </div>
        </div>
      </div>

      <div class="container" >
        <div class="row">
          <div class="col-sm ml-auto text-center">
            <img src="{{site.logo_url}}" alt="logo" >
            
          </div>   
          <div class="col-sm ml-auto text-center">
            <i class="fa fa-compass fa-3x mb-3 "></i>
            <a href="https://maps.google.com/?q={{site.contact.address}}"><p>{{site.contact.address}}</p></a>
          </div>          
          <div class="col-sm ml-auto text-center">
            <i class="fa fa-phone fa-3x mb-3 "></i>
            <a href="tel:{{site.contact.phone}}"><p>{{site.contact.phone}}</p></a>
          </div>
          <div class="col-sm ml-auto text-center">
            <i class="fa fa-envelope fa-3x mb-3 "></i>
            <p>
              <a href="mailto:{{site.contact.email}}">{{site.contact.email}}</a>
            </p>
          </div>
          <div class="col-sm ml-auto text-center">
              <i class="fa fa-facebook fa-3x mb-3"></i>
            <p>
             <a href="{{site.facebook}}"> Facebook </a>
            </p>
          </div>
        </div>
      </div>
    </section>
